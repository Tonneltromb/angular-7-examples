<div class="examples__side-menu">
  <button class="examples__side-menu__button" (click)="onBackToMainPageClickHandler()">НА ГЛАВНУЮ</button>
  <div class="examples__side-menu__item"
       *ngFor="let item of navItems | slice:1"
       routerLink="{{item.path}}"
       routerLinkActive="active"
  >
    <span>{{item.title}}</span>
  </div>
</div>
