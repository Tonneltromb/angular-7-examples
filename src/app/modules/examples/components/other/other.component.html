<div class="container">
  <app-expand-block [title]="'ng-template example'">
    <div [ngStyle]="{display: 'flex', padding: '10px'}">
      <button class="button" (click)="onShowColorsClickHandler()">show colors</button>
      <ng-template [ngIf]="showColors">
        <ul [ngStyle]="{margin: '0 20px'}">
          <ng-template ngFor let-color [ngForOf]="colors" let-i="index">
            <li>
               <span [ngStyle]="{color: color}">
              {{i}}-{{color}}
              </span>
            </li>
          </ng-template>
        </ul>
      </ng-template>
    </div>
  </app-expand-block>
  <app-expand-block [title]="'ng-container example'">
    <div [ngStyle]="{display: 'flex', padding: '10px'}">
      <button class="button" (click)="onShowColorsClickHandler()">show colors</button>
      <ng-container *ngIf="showColors">
        <ul [ngStyle]="{margin: '0 20px'}">
          <ng-template ngFor let-color [ngForOf]="colors | slice:1:3" let-i="index">
            <li>
              <span [ngStyle]="{color: color}">
              {{color}}
              </span>
            </li>
          </ng-template>
        </ul>
      </ng-container>
    </div>
  </app-expand-block>
</div>
